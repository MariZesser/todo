<template name="profile">
  <div class="row">
    {{#each profiles}}
      <div class="col-md-4" id="{{_id}}">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col p-4 d-flex flex-column position-static">
            {{> starsRating rating=5 size='sm' class="js-rate" mutable=true data-id=_id}}
            <h3 class="mb-0">{{fname}}</h3>
            <h4 class="mb-1">{{lname}}</h4>
            <h5 class="mb-2">{{sex}}</h5>
            <h6 class="mb-3">{{age}}</h6>
            <h7 class="mb-4">{{date}}</h7>
            <a href="#" class=" js-view">Continue reading</a>
          </div>
          <!-- {{#if currentUser}} -->
          <div class="col-auto d-none d-lg-block profHeight">
            <img class="w-100" src="{{picPath}}" alt="">
            <!-- <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img"
              aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
              <title>Placeholder</title>
              <rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef"
                dy=".3em">Thumbnail</text>
            </svg> -->
    
          </div>
          <!-- {{/if}} -->
        </div>
      </div>
    {{/each}}
  </div>
</template>
