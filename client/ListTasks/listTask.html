<template name="listTasks">
    <div class="row">
        <div class="col-xl-6 listTextS">
            <ul class="list-group">
                {{#each theTasks}}
                <li class="list-group-item"><input id="listId" type="hidden" value="{{_id}}">{{task}}&nbsp;{{taskdate}}<i class="fa-solid fa-eraser js-erase"></i></li>
                {{/each}}
              </ul>
        </div>
    </div>
</template>
