<template name="addProf">
    <div class="modal" tabindex="-1" id="addModal" data-bs-backdrop="static" data-bs-keyboard="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <img class="w-50" id="displayPic" src="Avatar2.jpg" alt="">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Profile Picture</span>
              <input id="ProfPic" type="text" class="form-control" placeholder="Paste profile picture here" aria-label="image" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">First Name</span>
              <input id="fName" type="text" class="form-control" placeholder="Insert First Name" aria-label="text" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Last Name</span>
              <input id="lName" type="text" class="form-control" placeholder="Insert Last Name" aria-label="text" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Age</span>
              <input id="Age" type="number" min="1" class="form-control" placeholder="Insert Age" aria-label="text" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Date</span>
              <input id="date" type="date" min="1" class="form-control" placeholder="Insert Date" aria-label="text" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon5">Sex</span>
              <div class="addFormBorder">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="female">
                  <label class="form-check-label" for="flexRadioDefault1">
                    Female
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="male">
                  <label class="form-check-label" for="flexRadioDefault2">
                    Male
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary js-saveProfile">Save Profile</button>
          </div>
        </div>
      </div>
    </div>
  </template>
